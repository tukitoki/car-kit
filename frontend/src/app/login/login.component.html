<div [style.display]="!hasSent ? 'block' : 'none'" class="h-100 row align-items-center pt-5 m-0">
  <div class="col text-center">
    <h2>Login</h2>
    <input class="m-3 p-1" id="name" maxlength="50" placeholder="Username" type="text">
    <br>
    <input class="m-3 p-1" id="password" maxlength="256" placeholder="Password" type="password">
    <br>
    <button (click)="submit()" class="btn btn-primary m-3">Submit</button>
  </div>
</div>
