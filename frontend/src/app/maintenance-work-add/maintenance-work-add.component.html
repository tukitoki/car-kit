<div class="main" *ngIf="addResponse">
  <select [(ngModel)]="dto.detailType" class="form-select">
    <option *ngFor="let detailType of addResponse.detailTypes" [ngValue]="detailType">{{ detailType }}</option>
  </select>
  <select [(ngModel)]="dto.dimension" class="form-select">
    <option *ngFor="let dimension of addResponse.dimensions" [ngValue]="dimension">{{ dimension }}</option>
  </select>
  <div class="timeToChange">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Время для замены:</span>
    </div>
    <input [(ngModel)]="dto.timeToChange" class="form-control" name="timeToChange" id="timeToChange" required>
  </div>
  <button *ngIf="dto.detailType && dto.dimension && dto.timeToChange" class="btn btn-outline-secondary" type="button"
    (click)="sendWork()">Добавить работы к машине</button>
</div>
